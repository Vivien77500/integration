<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 7 : Téléversement des Documents</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Conteneur principal */
        .container {
            width: 60%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 100%;
            max-width: 900px;
        }

        /* Titre */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Bouton */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #5aa980;
        }

        /* Styles pour les écrans moyens */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }

        /* Styles pour les petits écrans */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.4rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 7 : Téléversement des Documents</h2>
        <p>Pour téléverser vos documents et votre photo professionnelle, cliquez sur le bouton ci-dessous pour accéder au formulaire.</p>
        <a href="https://docs.google.com/forms/d/1QI7RBkk6M8k5c6aQ9ZG2UR9-j3iuYSY9qe0MC_LUPWs/viewform" class="btn" target="_blank">Ouvrir le formulaire</a>
        <div style="margin-top: 2rem;">
            <a href="page8.html" class="btn">Passer à la page suivante</a>
        </div>
    </div>
</body>
</html>
