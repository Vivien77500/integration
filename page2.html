<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 2 : Code de Déontologie</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Conteneur principal */
        .container {
            width: 60%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 100%;
            max-width: 900px;
        }

        /* Titre */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Conteneur PDF */
        .pdf-container {
            width: 100%;
            height: 500px;
            overflow: auto;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
        }

        /* Groupe de formulaire */
        .form-group {
            margin-bottom: 1.5rem;
        }

        /* Bouton */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #5aa980;
        }

        /* Styles pour les écrans moyens */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 1.5rem;
            }

            .pdf-container {
                height: 400px;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
        }

        /* Styles pour les petits écrans */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1rem;
            }

            .pdf-container {
                height: 300px;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 2 : Code de Déontologie</h2>
        <div class="pdf-container">
            <iframe src="pdfs/cdd.pdf" title="Code de Déontologie"></iframe>
        </div>
        <form action="page3.html" method="GET">
            <div class="form-group">
                <input type="checkbox" id="lu-approuve" name="lu-approuve" required>
                <label for="lu-approuve">J'ai lu et approuvé le Code de Déontologie</label>
            </div>
            <button type="submit" class="btn">Suivant</button>
        </form>
    </div>
</body>
</html>
