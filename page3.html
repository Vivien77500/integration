<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 3 : Attestation de Parrainage</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Conteneur principal */
        .container {
            width: 60%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 100%;
            max-width: 900px;
        }

        /* Titre */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Groupe de formulaire */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Bouton */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #5aa980;
        }

        /* Styles pour les écrans moyens */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
        }

        /* Styles pour les petits écrans */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 3 : Attestation de Parrainage</h2>
        <form action="page4.html" method="GET">
            <div class="form-group">
                <label for="filleul">Nom et prénom du filleul</label>
                <input type="text" id="filleul" name="filleul" required>
            </div>
            <div class="form-group">
                <label for="parrain">Nom et prénom du parrain</label>
                <input type="text" id="parrain" name="parrain" required>
            </div>
            <div class="form-group">
                <label for="lieu">Lieu</label>
                <input type="text" id="lieu" name="lieu" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" class="btn">Suivant</button>
        </form>
    </div>
</body>
</html>
