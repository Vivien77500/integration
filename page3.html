<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 3 : Lecture et Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            width: 900px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .pdf-container {
            width: 100%;
            height: 500px;
            overflow: auto;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }
        .pdf-container iframe {
            width: 100%;
            height: 100%;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
        }
        .btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 3 : Lecture et Validation</h2>
        <div class="pdf-container" id="pdf-container">
            <iframe src="pdfs/cdd.pdf" title="Code de Déontologie"></iframe>
        </div>
        <form action="etape4.html" method="GET">
            <div class="form-group">
                <input type="checkbox" id="lu-approuve" name="lu-approuve" disabled>
                <label for="lu-approuve">J'ai lu et approuvé le Code de Déontologie</label>
            </div>
            <button type="submit" class="btn" id="submit-button" disabled>Passer à l'étape suivante</button>
        </form>
    </div>
    <script>
        const pdfContainer = document.getElementById('pdf-container');
        const checkbox = document.getElementById('lu-approuve');
        const submitButton = document.getElementById('submit-button');

        pdfContainer.addEventListener('scroll', () => {
            const scrollTop = pdfContainer.scrollTop;
            const scrollHeight = pdfContainer.scrollHeight;
            const clientHeight = pdfContainer.clientHeight;

            if (scrollTop + clientHeight >= scrollHeight) {
                checkbox.disabled = false;
            }
        });

        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                submitButton.classList.add('enabled');
                submitButton.disabled = false;
            } else {
                submitButton.classList.remove('enabled');
                submitButton.disabled = true;
            }
        });
    </script>
</body>
</html>
