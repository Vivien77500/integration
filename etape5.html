<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 5 : Téléversement de la Photo Professionnelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            width: 900px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .btn:hover {
            background-color: #5aa980;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 5 : Téléversement de la Photo Professionnelle</h2>
        <form action="finalisation.html" method="POST" enctype="multipart/form-data">
            <!-- Téléversement de la photo -->
            <div class="form-group">
                <label for="photo">Téléversez votre photo professionnelle</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <!-- Case à cocher -->
            <div class="form-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">
                    J'accepte que cette photo soit utilisée à des fins commerciales tout au long de la durée de mon contrat de collaborateur au sein du réseau.
                </label>
            </div>
            <!-- Bouton de soumission -->
            <button type="submit" class="btn" id="submit-button">Valider</button>
        </form>
    </div>
</body>
</html>
