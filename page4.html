<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 4 : Choix de l'Adresse Email</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Conteneur principal */
        .container {
            width: 60%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 100%;
            max-width: 900px;
        }

        /* Titre */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Groupe de formulaire */
        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group .email-extension {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
        }

        /* Bouton */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #5aa980;
        }

        /* Styles pour les écrans moyens */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 1.5rem;
            }

            .form-group input {
                font-size: 0.9rem;
                padding: 0.4rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
        }

        /* Styles pour les petits écrans */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1rem;
            }

            .form-group input {
                font-size: 0.8rem;
                padding: 0.3rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 4 : Choix de l'Adresse Email</h2>
        <form id="emailForm">
            <div class="form-group">
                <label for="email-debut">Adresse email :</label>
                <input type="text" id="email-debut" name="email-debut" maxlength="20" placeholder="Exemple : prenom.nom" required>
                <span class="email-extension">@meilleurconseil-immo.com</span>
            </div>
            <button type="submit" class="btn">Suivant</button>
        </form>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi classique du formulaire

            // Construire les données du formulaire
            const formData = new FormData(this);
            const queryString = new URLSearchParams(formData).toString();

            // URL de Google Apps Script
            const scriptURL = "https://script.google.com/macros/s/AKfycbyilUpZBZ8J0Svw3fnUGUP6wJxd4IbrmACMLsCEyKUcR6lseeTA7dPbIKN6xj5RYLKH/exec";

            // Envoyer les données à Google Sheets
            fetch(scriptURL + "?" + queryString, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        // Rediriger vers la page suivante après succès
                        window.location.href = "page5.html";
                    } else {
                        alert("Une erreur s'est produite lors de l'envoi du formulaire.");
                    }
                })
                .catch(error => {
                    console.error("Erreur :", error);
                    alert("Impossible d'envoyer les données. Vérifiez votre connexion.");
                });
        });
    </script>
</body>
</html>
