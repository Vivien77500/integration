<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 4 : Choix de l'Adresse Email</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        .container { width: 60%; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo img { width: 900px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem; }
        .form-group label { font-weight: bold; }
        .form-group input { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        .form-group .email-extension { font-size: 1rem; font-weight: bold; color: #555; }
        .btn { display: inline-block; padding: 0.5rem 1rem; background-color: #6fb98f; color: #fff; border: none; border-radius: 4px; cursor: pointer; text-align: center; font-size: 1rem; margin-top: 1rem; }
        .btn:hover { background-color: #5aa980; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 4 : Choix de l'Adresse Email</h2>
        <form action="page5.html" method="GET">
            <div class="form-group">
                <label for="email-debut">Adresse email :</label>
                <input type="text" id="email-debut" name="email-debut" maxlength="20" placeholder="Exemple : prenom.nom" required>
                <span class="email-extension">@meilleurconseil-immo.com</span>
            </div>
            <button type="submit" class="btn">Suivant</button>
        </form>
    </div>
</body>
</html>
