<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 4 : Attestation de Parrainage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            width: 900px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #5aa980;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 4 : Attestation de Parrainage</h2>
        <form action="finalisation.html" method="POST">
            <!-- Informations du filleul -->
            <div class="form-group">
                <label for="filleul-nom">Nom et prénom du filleul</label>
                <input type="text" id="filleul-nom" name="filleul_nom" required>
            </div>
            <!-- Informations du parrain -->
            <div class="form-group">
                <label for="parrain-nom">Nom et prénom du parrain</label>
                <input type="text" id="parrain-nom" name="parrain_nom" required>
            </div>
            <!-- Lieu -->
            <div class="form-group">
                <label for="lieu">Fait à</label>
                <input type="text" id="lieu" name="lieu" required>
            </div>
            <!-- Date -->
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <!-- Bouton de soumission -->
            <div style="text-align: center; margin-top: 2rem;">
                <button type="submit" class="btn">Valider</button>
            </div>
        </form>
    </div>
</body>
</html>
