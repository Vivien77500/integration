<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 2 : Documents administratifs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            width: 900px; /* Taille agrandie */
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            padding: 0;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #5aa980;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 2 : Documents administratifs</h2>
        <form action="https://formspree.io/f/xpwzreqd" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="piece-identite">Pièce d'identité en cours de validité <span style="color: red;">*</span></label>
                <input type="file" id="piece-identite" name="Pièce d'identité" accept="image/*,application/pdf" required>
            </div>
            <div class="form-group">
                <label for="justificatif-domicile">Justificatif de domicile <span style="color: red;">*</span></label>
                <input type="file" id="justificatif-domicile" name="Justificatif de domicile" accept="image/*,application/pdf" required>
            </div>
            <div class="form-group">
                <label for="rib">RIB professionnel <span style="color: red;">*</span></label>
                <input type="file" id="rib" name="RIB professionnel" accept="image/*,application/pdf" required>
            </div>
            <button type="submit" class="btn">Envoyer</button>
        </form>
    </div>
</body>
</html>
