<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Intégration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            padding: 0;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #5aa980;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Intégration par Étape</h2>

        <!-- Étape 1 -->
        <div class="step active" id="step-1">
            <h3>Étape 1 : Informations du nouvel agent</h3>
            <form id="form-step-1">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="date-naissance">Date et lieu de naissance</label>
                    <input type="text" id="date-naissance" name="date-naissance" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="text" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                    <label for="secteur">Secteur d'activité</label>
                    <input type="text" id="secteur" name="secteur" required>
                </div>
                <button type="button" class="btn" onclick="nextStep(1)">Valider et passer à l'étape 2</button>
            </form>
        </div>

        <!-- Étape 2 -->
        <div class="step" id="step-2">
            <h3>Étape 2 : Documents administratifs</h3>
            <form id="form-step-2">
                <div class="form-group">
                    <label for="piece-identite">Pièce d'identité en cours de validité</label>
                    <input type="file" id="piece-identite" name="piece-identite" required>
                </div>
                <div class="form-group">
                    <label for="justificatif-domicile">Justificatif de domicile</label>
                    <input type="file" id="justificatif-domicile" name="justificatif-domicile" required>
                </div>
                <div class="form-group">
                    <label for="rib">RIB professionnel</label>
                    <input type="file" id="rib" name="rib" required>
                </div>
                <button type="submit" class="btn">Terminer</button>
            </form>
        </div>
    </div>

    <script>
        function nextStep(currentStep) {
            const currentStepDiv = document.getElementById(`step-${currentStep}`);
            const nextStepDiv = document.getElementById(`step-${currentStep + 1}`);
            if (currentStepDiv && nextStepDiv) {
                currentStepDiv.classList.remove('active');
                nextStepDiv.classList.add('active');
            }
        }
    </script>
</body>
</html>
