<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        /* Styles de base */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Image */
        .image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Bouton */
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6fb98f;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #5aa980;
        }

        /* Styles pour les écrans moyens */
        @media (max-width: 768px) {
            .container {
                height: auto;
                padding: 15px;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        /* Styles pour les petits écrans */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Page base(1).png" alt="Accueil" class="image">
        <a href="page1.html" class="btn">Commencer</a>
    </div>
</body>
</html>
