<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 1 : Informations personnelles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            width: 900px; /* Taille agrandie */
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #5aa980;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 1 : Informations personnelles</h2>
        <form action="etape2.html" method="GET">
            <div class="form-group">
                <label for="nom">Nom <span style="color: red;">*</span></label>
                <input type="text" id="nom" name="Nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom <span style="color: red;">*</span></label>
                <input type="text" id="prenom" name="Prénom" required>
            </div>
            <div class="form-group">
                <label for="date-naissance">Date de naissance <span style="color: red;">*</span></label>
                <input type="date" id="date-naissance" name="Date de naissance" required>
            </div>
            <div class="form-group">
                <label for="lieu-naissance">Lieu de naissance <span style="color: red;">*</span></label>
                <input type="text" id="lieu-naissance" name="Lieu de naissance" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse mail <span style="color: red;">*</span></label>
                <input type="email" id="email" name="Adresse mail" required>
            </div>
            <div class="form-group">
                <label for="telephone">Numéro de téléphone <span style="color: red;">*</span></label>
                <input type="tel" id="telephone" name="Numéro de téléphone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="secteur">Secteur d'activité <span style="color: red;">*</span></label>
                <input type="text" id="secteur" name="Secteur d'activité" required>
            </div>
            <button type="submit" class="btn">Passer à l'étape 2</button>
        </form>
    </div>
</body>
</html>
