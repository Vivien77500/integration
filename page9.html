<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 5 : Formulaire d'Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input[type="file"] {
            padding: 0.3rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #5aa980;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .success {
            color: green;
            margin-top: 1rem;
        }

        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulaire d'Inscription</h2>
        <form id="form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="date-naissance">Date de Naissance</label>
                <input type="date" id="date-naissance" name="date-naissance" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telephone">Numéro de Téléphone</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="form-group">
                <label for="parrain">Nom et prénom du parrain</label>
                <input type="text" id="parrain" name="parrain" required>
            </div>
            <div class="form-group">
                <label for="email-debut">Adresse Email Choisie</label>
                <input type="text" id="email-debut" name="email-debut" required>
            </div>
            <div class="form-group">
                <label for="file1">Pièce d'identité</label>
                <input type="file" id="file1" name="file1" required>
            </div>
            <div class="form-group">
                <label for="file2">Justificatif de domicile</label>
                <input type="file" id="file2" name="file2" required>
            </div>
            <div class="form-group">
                <label for="file3">RIB</label>
                <input type="file" id="file3" name="file3" required>
            </div>
            <div class="form-group">
                <label for="file4">Photo de l'agent</label>
                <input type="file" id="file4" name="file4" required>
            </div>
            <div class="form-group">
                <label for="file5">Facture (CCI)</label>
                <input type="file" id="file5" name="file5" required>
            </div>
            <div class="form-group">
                <label for="file6">Attestation d'assurance professionnelle (RCP)</label>
                <input type="file" id="file6" name="file6" required>
            </div>
            <button type="submit" class="btn">Envoyer</button>
        </form>
        <p id="response-message" class=""></p>
    </div>

    <script>
        const form = document.getElementById('form');
        const responseMessage = document.getElementById('response-message');
        const scriptURL = "https://script.google.com/macros/s/AKfycbxzYmaL9SjLtxm-yUHknqY1RDUlDBqz4nAXzYu7CLa_e6aekqfJhbSYghdZSANajbVn/exec";

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            responseMessage.textContent = "Envoi en cours...";
            responseMessage.className = "";

            const formData = new FormData(form);

            try {
                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                if (response.ok) {
                    responseMessage.textContent = "Formulaire envoyé avec succès.";
                    responseMessage.className = "success";
                    form.reset();
                } else {
                    responseMessage.textContent = "Une erreur est survenue.";
                    responseMessage.className = "error";
                }
            } catch (error) {
                console.error("Erreur :", error);
                responseMessage.textContent = "Impossible d'envoyer le formulaire.";
                responseMessage.className = "error";
            }
        });
    </script>
</body>
</html>
