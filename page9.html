<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 5 : Formulaire d'intégration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            width: 60%;
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input[type="file"] {
            border: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #6fb98f;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5aa980;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulaire d'intégration</h2>
        <form id="integrationForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
            </div>
            <div class="form-group">
                <label for="date-naissance">Date de naissance</label>
                <input type="date" id="date-naissance" name="date-naissance" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required>
            </div>
            <div class="form-group">
                <label for="parrain">Nom et prénom du parrain</label>
                <input type="text" id="parrain" name="parrain" placeholder="Votre parrain">
            </div>
            <div class="form-group">
                <label for="email-debut">Choix d'adresse email</label>
                <input type="text" id="email-debut" name="email-debut" placeholder="Ex : prénom.nom">
            </div>
            <h3>Documents requis</h3>
            <div class="form-group">
                <label for="piece-identite">Pièce d'identité</label>
                <input type="file" id="piece-identite" name="piece-identite" required>
            </div>
            <div class="form-group">
                <label for="justificatif">Justificatif de domicile</label>
                <input type="file" id="justificatif" name="justificatif">
            </div>
            <div class="form-group">
                <label for="rib">RIB</label>
                <input type="file" id="rib" name="rib" required>
            </div>
            <div class="form-group">
                <label for="photo-agent">Photo de l'agent</label>
                <input type="file" id="photo-agent" name="photo-agent">
            </div>
            <div class="form-group">
                <label for="facture-cci">Facture (CCI)</label>
                <input type="file" id="facture-cci" name="facture-cci">
            </div>
            <div class="form-group">
                <label for="assurance-rcp">Attestation d'assurance (RCP)</label>
                <input type="file" id="assurance-rcp" name="assurance-rcp">
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        document.getElementById('integrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher l'envoi classique du formulaire

            const formData = new FormData(this);

            // URL du script Google Apps
            const scriptURL = "https://script.google.com/macros/s/AKfycbxzYmaL9SjLtxm-yUHknqY1RDUlDBqz4nAXzYu7CLa_e6aekqfJhbSYghdZSANajbVn/exec"; // Remplacez par votre URL réelle

            fetch(scriptURL, {
                method: 'POST',
                body: formData,
            })
                .then(response => response.text())
                .then(result => {
                    alert("Formulaire envoyé avec succès !");
                    window.location.href = "page6.html"; // Redirige vers la page de remerciements
                })
                .catch(error => {
                    console.error("Erreur :", error);
                    alert("Une erreur est survenue lors de l'envoi du formulaire.");
                });
        });
    </script>
</body>
</html>
