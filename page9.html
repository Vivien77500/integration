<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulaire</h2>
    <form id="form">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="nom" required>
      
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
      
      <button type="submit">Envoyer</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le rechargement de la page
      
      const form = event.target;
      const actionURL = "https://script.google.com/macros/s/AKfycbwj7hBbGQAriMQ28Gg_LekDlqMBEHwumvNE-vhOpfi6kyyScQWJQY-9T9IBcLJGJPdf/exec";
      
      const formData = new FormData(form);
      const queryString = new URLSearchParams(formData).toString();
      
      fetch(actionURL + "?" + queryString, { method: 'GET' })
        .then(response => response.text())
        .then(text => {
          const messageDiv = document.getElementById('message');
          if (text.includes("succès")) {
            messageDiv.textContent = "Données envoyées avec succès !";
            messageDiv.className = "success";
          } else {
            messageDiv.textContent = "Erreur lors de l'envoi des données.";
            messageDiv.className = "error";
          }
        })
        .catch(error => {
          console.error("Erreur :", error);
          const messageDiv = document.getElementById('message');
          messageDiv.textContent = "Impossible d'envoyer le formulaire.";
          messageDiv.className = "error";
        });
    });
  </script>
</body>
</html>
