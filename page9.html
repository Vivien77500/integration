<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'intégration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .form-container h2 {
      text-align: center;
      color: #333;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #6fb98f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-container button:hover {
      background-color: #5aa980;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulaire d'intégration</h2>
    <form id="integrationForm" enctype="multipart/form-data">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="date-naissance">Date de Naissance</label>
      <input type="date" id="date-naissance" name="date-naissance" required>

      <label for="email">Adresse Email</label>
      <input type="email" id="email" name="email" required>

      <label for="telephone">Numéro de Téléphone</label>
      <input type="tel" id="telephone" name="telephone" required>

      <label for="email-debut">Adresse email choisie</label>
      <input type="text" id="email-debut" name="email-debut">

      <label for="filleul">Nom et prénom du filleul</label>
      <input type="text" id="filleul" name="filleul">

      <label for="parrain">Nom et prénom du parrain</label>
      <input type="text" id="parrain" name="parrain">

      <label for="file1">Pièce d'identité</label>
      <input type="file" id="file1" name="file1">

      <label for="file2">Justificatif de domicile</label>
      <input type="file" id="file2" name="file2">

      <label for="file3">RIB</label>
      <input type="file" id="file3" name="file3">

      <label for="file4">Photo de l'agent</label>
      <input type="file" id="file4" name="file4">

      <label for="file5">Facture de la demande</label>
      <input type="file" id="file5" name="file5">

      <label for="file6">Attestation d'assurance professionnelle</label>
      <input type="file" id="file6" name="file6">

      <button type="submit">Envoyer</button>
    </form>
    <div id="message" class="error-message"></div>
  </div>

  <script>
    document.getElementById('integrationForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const scriptURL = "https://script.google.com/macros/s/AKfycbxzYmaL9SjLtxm-yUHknqY1RDUlDBqz4nAXzYu7CLa_e6aekqfJhbSYghdZSANajbVn/exec";

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData,
        });

        const result = await response.text();
        document.getElementById('message').textContent = result;
        document.getElementById('message').className = 'success-message';
      } catch (error) {
        document.getElementById('message').textContent = "Impossible d'envoyer le formulaire.";
        document.getElementById('message').className = 'error-message';
      }
    });
  </script>
</body>
</html>
