<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 3 : Attestation de Parrainage</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 60%;
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            margin-top: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #5aa980;
        }

        /* Styles pour les écrans moyens */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .form-group input {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
        }

        /* Styles pour les petits écrans */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 1rem;
                box-shadow: none;
                border-radius: 0;
            }

            h2 {
                font-size: 1rem;
            }

            .form-group input {
                font-size: 0.8rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 3 : Attestation de Parrainage</h2>
        <form id="parrainageForm">
            <div class="form-group">
                <label for="filleul">Nom et prénom du filleul</label>
                <input type="text" id="filleul" name="nom-filleul" required>
            </div>
            <div class="form-group">
                <label for="parrain">Nom et prénom du parrain</label>
                <input type="text" id="parrain" name="nom-parrain" required>
            </div>
            <button type="submit" class="btn">Suivant</button>
        </form>
    </div>

    <script>
        document.getElementById('parrainageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi classique du formulaire

            // Construire les données du formulaire
            const formData = new FormData(this);
            const queryString = new URLSearchParams(formData).toString();

            // URL de Google Apps Script
            const scriptURL = "https://script.google.com/macros/s/AKfycbyilUpZBZ8J0Svw3fnUGUP6wJxd4IbrmACMLsCEyKUcR6lseeTA7dPbIKN6xj5RYLKH/exec";

            // Envoyer les données à Google Sheets
            fetch(scriptURL + "?" + queryString, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        // Rediriger vers la page 4 après succès
                        window.location.href = "page4.html";
                    } else {
                        alert("Une erreur s'est produite lors de l'envoi du formulaire.");
                    }
                })
                .catch(error => {
                    console.error("Erreur :", error);
                    alert("Impossible d'envoyer les données. Vérifiez votre connexion.");
                });
        });
    </script>
</body>
</html>
