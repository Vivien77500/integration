<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 : Informations de l'agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #6fb98f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #5aa980;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Informations de l'agent</h2>
        <form id="agentForm">
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="prenom" placeholder="Prénom" required>
            <input type="date" name="date-naissance" placeholder="Date de Naissance" required>
            <input type="email" name="email" placeholder="Adresse Email" required>
            <input type="tel" name="telephone" placeholder="Numéro de Téléphone" required>
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        document.getElementById('agentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi classique du formulaire

            // Construire les données du formulaire
            const formData = new FormData(this);
            const queryString = new URLSearchParams(formData).toString();

            // URL du Google Apps Script
            const scriptURL = "https://script.google.com/macros/s/AKfycbwWBxX13rQzmQTcY1ezYl6izb3smMdPiqPx2idkX5g/exec"; // Remplacez par votre URL réelle

            // Envoyer les données au script Google Apps Script
            fetch(scriptURL + "?" + queryString, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        // Rediriger vers la page suivante après succès
                        window.location.href = "page2.html";
                    } else {
                        alert("Une erreur s'est produite lors de l'envoi du formulaire.");
                    }
                })
                .catch(error => {
                    console.error("Erreur :", error);
                    alert("Impossible d'envoyer les données. Vérifiez votre connexion.");
                });
        });
    </script>
</body>
</html>
