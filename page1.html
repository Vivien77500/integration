<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 1 : Informations de l'Agent</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 60%;
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6fb98f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            margin-top: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #5aa980;
        }

        /* Styles pour les écrans moyens */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .form-group input {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
        }

        /* Styles pour les petits écrans */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 1rem;
                box-shadow: none;
                border-radius: 0;
            }

            h2 {
                font-size: 1rem;
            }

            .form-group input {
                font-size: 0.8rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomci2.png" alt="Logo Meilleur Conseil Immo">
        </div>
        <h2>Étape 1 : Informations de l'Agent</h2>
        <form action="page2.html" method="GET">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="date-naissance">Date de Naissance</label>
                <input type="date" id="date-naissance" name="date-naissance" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telephone">Numéro de Téléphone</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <button type="submit" class="btn">Suivant</button>
        </form>
    </div>
</body>
</html>
